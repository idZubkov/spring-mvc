<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="2">
    <thead>
    <tr>
        <th>Car Brand</th>
        <th>Color</th>
        <th>Age</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.carBrand}">Car Brand</td>
        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.age}">Age</td>
    </tr>
    </thead>
</table>

</body>
</html>
